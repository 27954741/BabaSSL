name: Notify CI

on:
  push:
    branches:
      master

jobs:
  check_update:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke build docs workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Build docs
          repo: BabaSSL/babassl.github.io
          token: ${{ secrets.BUILD_DOCS_TOKEN }}
          inputs: '{ "name": "build docs"}'
          ref: refs/heads/master

